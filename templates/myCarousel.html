<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qige's Carousel</title>
    <link rel="stylesheet" href="../static/components/carousel.css">
</head>
<body>
    <h3>走马灯组件</h3>
    <h6>点击按钮可以进行切换页面，将鼠标放至下面的条形框或者点击条形框也可以进行切换</h6>

    <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/source/image1.jpg" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="../static/source/image2.jpg" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="../static/source/image3.jpg" alt="Slide 3">
          </div>
        </div>
        <div class="carousel-controls">
          <button class="carousel-prev">Prev</button>
          <div class="carousel-indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
          </div>
          <button class="carousel-next">Next</button>
        </div>
      </div>      
      
      <script src="../static/scripts/carousel.js"></script>
</body>
</html>
