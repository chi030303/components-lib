<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 100px); /* 100px为页眉和页脚的高度之和 */
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #e0e0e0;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Links, menus, or other sidebar content...</p>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>Main content area...</p>
    </div>
  </div>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
